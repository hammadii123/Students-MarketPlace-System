<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  

    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        #wrapper {
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #343a40; /* Dark sidebar background */
            color: white;
            padding-top: 20px;
            min-height: 100vh; /* Ensure sidebar covers full viewport height */
        }
        #sidebar a {
            color:white;
            text-decoration: none;
        }
        #content {
            flex: 1;
            padding: 20px;
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); /* Subtle card shadow */
            border: none;
        }
        .form-control:focus{
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="sidebar">
            <h4 class="text-center mb-4">Admin Panel</h4>
            <ul class="nav flex-column ps-3">
                <li class="nav-item mb-2">
                    <a class="nav-link" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="#"><i class="bi bi-book me-2"></i>Book Management</a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                </li>
            </ul>
        </div>
        <div id="content">
            <h2 class="mb-4">Book Ads Management</h2>
            <div class="card mb-4">
                <div class="card-header">Add New Book</div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label  for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>
                        <div class="mb-3">
                            <label  for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" required>
                        </div>
                        <div class="mb-3">
                            <label  for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label  for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" required>
                        </div>
                        <div class="mb-3">
                            <label  for="image" class="form-label">Image</label>
                            <input class="form-control" type="file" id="image">
                        </div>
                        <button id="addBtn" type="submit" class="btn btn-primary">Add Book</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header">Book Ads</div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="book-list">
                            </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
      


<script type="module" src="config.js"></script>
<!-- <script type="module" src="app.js"></script> -->
<script type="module" src="auth.js"></script>
<script type="module" src="dashboard.js"></script>

</body>

</html>
