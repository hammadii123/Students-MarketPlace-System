    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">

  

    <style>
        body {
            background-color: #f8f9fa;
        }

        #wrapper {
            display: flex;
        }

        #sidebar {
            width: 250px;
            background-color: #343a40; 
            color: white;
            padding-top: 20px;
            min-height: 100vh; 
        }
        #sidebar a {
            color:white;
            text-decoration: none;
        }
        #content {
            flex: 1;
            padding: 20px;
        }

        .card {
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15); 
            border: none;
        }
        .form-control:focus{
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
        }
    </style>
</head>

<body>
  
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-block d-md-none">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

            </li>

    </div>

<!-- Main wrapper for sidebar and content -->
<div id="wrapper" class="d-flex">
    <div id="sidebar" class="bg-dark text-white p-3">
        <h4 class="text-center mb-4">Admin Panel</h4>
        <ul class="nav flex-column ps-3">
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="#"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a  class="nav-link text-white" href="./marketplace.html"><i class="bi bi-book me-2"></i>MarketPlace</a>
            </li>
            <li class="nav-item mb-2">
                <a class="nav-link text-white" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
            </li>
        </ul>
    </div>
    <div id="content" class="flex-grow-1 p-3">
        <h2 class="mb-4">Book Ads Management</h2>
        <div class="card mb-4">
            <div class="card-header">Add New Book</div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="author" class="form-label">Author</label>
                        <input type="text" class="form-control" id="author" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input class="form-control" type="file" id="image">
                    </div>
                    <button id="addBtn" type="submit" class="btn btn-primary">Add Book</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Book Ads</div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="book-list"></tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>

</html>
